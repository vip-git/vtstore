<!doctype html>
<html ng-app="vtstore">
<head>
    <title>vtstore - your shopping online</title>
    <meta name="description" content="vtstore it's the mini shop online for sell your product, not need the database or php, but only Html, Css, Javascript and AngularJs.">
    <meta name="keywords" content="	shopping cart, products, ecommerce, shopping, money, responsive, paypal, angularjs, filter, search, table, store, store">
    <meta name="author" content="Vipin Tanna"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link href='https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,700,600,300' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8"/>

    <!-- VtStore app -->
    <script src="js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="container page-wrapper" ng-controller="StoreController">
    <div class="header header-standard">
        <div class="container">
            <div class="header-inner">
                <div class="header-main">
                    <div class="header-title">
                        <a href="index.html#/store">
                            <img src="images/logo.png"  alt="logo"/>
                            <span>Vt Store</span>
                        </a>
                    </div><!-- /.header-title -->

                    <div class="header-navigation">
                        <div class="nav-main-wrapper">
                            <div class="nav-main-inner">
                                <form class="form-search">
                                    <div class="col-md-12 store-cart-content">
                                        <div class="content-search widget_search">
                                            <input type="text" ng-model="query" ng-change="search('name')" class="search-query" placeholder="Search">
                                            <input type="submit" value="Go">
                                        </div>
                                    </div>
                                </form>
                            </div><!-- /.nav-main-inner -->
                        </div><!-- /.nav-main-wrapper -->

                        <button type="button" class="navbar-toggle">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div><!-- /.header-navigation -->
                </div><!-- /.header-main -->

                <a class="header-action" href="index.html#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
                    <img src="images/cart.png" alt="" />
                    <b>Checkout : {{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency : "Â£"}}</b>
                </a>
            </div><!-- /.header-inner -->
        </div><!-- /.container -->
    </div><!-- /.header-->
    <div class="container">
            <div ng-view=""></div>
    </div>
    <div class="footer-bottom">
        <div class="container">
            <div class="footer-bottom-inner">
                <div class="footer-bottom-left">
                    Copyright &copy; {{date | date:'yyyy'}} Vt - Store
                </div><!-- /.footer-bottom-left -->

                <div class="footer-bottom-right">
                    Developed by <a href="http://vipintanna.com">Vipin Tanna</a>
                </div><!-- /.footer-bottom-right -->
            </div><!-- /.footer-bottom-inner -->
        </div><!-- /.container -->
    </div><!-- /.footer-bottom -->
</div>
</body>
</html>
